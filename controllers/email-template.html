<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FinShelter Notification</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: "Poppins", sans-serif;
				line-height: 1.6;
				color: #333;
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: white;
			}
			.email-container {
				background-color: #95b8a2;
				border-radius: 10px;
				padding: 30px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			.email-header {
				background-color: #1b321d;
				color: white;
				text-align: center;
				padding: 15px;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
			}
			.email-body {
				background-color: white;
				padding: 25px;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			.email-footer {
				text-align: center;
				color: #1b321d;
				margin-top: 20px;
				font-size: 12px;
			}
			.cta-button {
				display: inline-block;
				background-color: #1b321d;
				color: white;
				padding: 12px 24px;
				text-decoration: none;
				border-radius: 5px;
				margin-top: 15px;
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="email-header">
				<h1>FinShelter</h1>
			</div>
			<div class="email-body">
				<h2>{{TITLE}}</h2>
				<p>{{MESSAGE}}</p>
				{{BUTTON}}
			</div>
			<div class="email-footer">Â© 2024 FinShelter. All rights reserved.</div>
		</div>
	</body>
</html>
